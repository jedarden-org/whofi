# Chrony NTP Configuration for CSI Server
# High precision timing for CSI data synchronization

# NTP Servers
pool 0.pool.ntp.org iburst
pool 1.pool.ntp.org iburst
pool 2.pool.ntp.org iburst
pool 3.pool.ntp.org iburst

# Allow NTP client access from local network
allow 172.20.0.0/16
allow 192.168.0.0/16
allow 10.0.0.0/8

# Serve time to local network
local stratum 8

# Precision settings for CSI timing
maxupdateskew 100.0
driftfile /var/lib/chrony/drift
logdir /var/log/chrony

# Hardware timestamp support
hwtimestamp *

# Step the system clock instead of slewing if offset is larger than 1 second
makestep 1.0 3

# Enable kernel synchronization
rtcsync

# Logging
log tracking measurements statistics
logchange 0.5