apiVersion: v1
kind: Secret
metadata:
  name: github-runner-secret
  namespace: github-actions-runners
type: Opaque
stringData:
  # Generate a Personal Access Token or GitHub App token with:
  # - repo (Full control of private repositories)
  # - workflow (Update GitHub Action workflows)
  # - admin:org (for organization runners) or admin:repo_hook (for repository runners)
  GITHUB_TOKEN: "YOUR_GITHUB_TOKEN_HERE"
  # Repository URL or organization URL
  REPO_URL: "https://github.com/jedarden/whofi"
  # Runner registration token (get from repo settings -> Actions -> Runners)
  RUNNER_TOKEN: "YOUR_RUNNER_REGISTRATION_TOKEN_HERE"